{% extends "layouts/main.html" %}
{% load static %}
{% load custom_tags %}

{% block content %}
<div class="container">
    <form action="{% url 'summaries_monthly_submit' %}" enctype="multipart/form-data" method="POST">
        {% csrf_token %}

        <h2>Submit Monthly Summary</h2>
        <h4>Summary must be in .CSV format.</h4>

        <script>
            $(document).ready(function () {
                $(".monthSelect").select2({
                    placeholder: "Select a Month"
                });
                $(".yearSelect").select2({
                    placeholder: "Select a Year"
                });
            });
        </script>

        <div class="row better-row">

            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" style="min-height: 40px;">
                <h4>CSV Summary:</h4>
            </div>
            <input id="fileupload" class="col-xs-12 col-sm-12 col-md-4 col-lg-4" type="file" name="csvFile" />
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="min-height: 40px;"></div>


            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" style="min-height: 40px;">
                <h4>Date:</h4>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="text-align: center">
                <select class="monthSelect" name="month" style="width: 100%">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="min-height: 40px;"></div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" style="min-height: 40px;"></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="text-align: center">
                <select class="yearSelect" name="year" style="width: 100%">
                    {% now "Y" as current_year %}
                    {% for year in 2011|range_inclu:current_year %}
                        <option value='{{ year }}'>{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="min-height: 40px;"></div>

            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" style="min-height: 40px;">
                <h4>Password:</h4>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="min-height: 40px;">
                <input type="password" name="password" class="form-control" placeholder="Enter Password" />
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="min-height: 40px;"></div>

            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2" style="min-height: 40px;"></div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" style="text-align: center">
                <input type="submit" name="submit" id="submit" class="btn btn-success" style="width: 100%"
                    value="Calculate Summary" />
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" style="min-height: 40px;"></div>

        </div>
    </form>
</div>
{% endblock %}
